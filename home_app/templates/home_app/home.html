{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('home_app.static', filename='home_app/css/home.css') }}">
{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    <h2>{{ username }}</h2>
    <h2>List Users:</h2>
    <ul>
        {% for user in list %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
    <div class="block-img">
        <img src="{{ url_for('home_app.static',filename='home_app/img/img.png') }}" alt="">
    </div>
{% endblock %}
