{% extends 'base.html' %}

{% block title %}
Catalog
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('catalog_app.static',filename='catalog_app/css/catalog.css') }}">
{% endblock %}

{% block content %}
    <h1>Catalog</h1>
    <div>
        {% for product in products %}
            <div>
                <h5><a href="/product/">{{ product.name }}</a> - {{ product.price }}</h5>
                <p>{{ product.description }}</p>
                <img src="{{ url_for('catalog_app.static',filename='catalog_app/img/' + product.image_name) }}" alt="">
            </div>
        {% endfor %}
    </div>
    <div class="create-product">
        <h1>Create Product</h1>
        <form action="POST">
            <input type="text" placeholder="name" name="name">
            <input type="number" placeholder="price" name="price">
            <textarea name="description" placeholder="description" id=""></textarea>
            <button>Save product</button>
        </form>
    </div>
{% endblock %}
